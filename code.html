<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Code Generator">
        <meta name="author" content="Hamer-Xie">
        
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
                
        <style>
            .keyboard {
                font-size : 3rem;
                font-weight : bold;
                padding : 6px 18px;
                border : 1px solid #333;
                border-radius : 5px;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center"> 测试信息 </h1>
        <div class="panel panel-primary">
            <div class="panel-heading">注册</div>
            <div class="panel-body">
                <span class="keyboard">Ctrl</span> 
                + <span class="keyboard">py</span>
                + <span id="txt_Register" class="keyboard">AAAA</span>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">后台</div>
            <div class="panel-body">
                <span class="keyboard">Ctrl</span> 
                + <span class="keyboard">fpi</span>
                + <span id="txt_Backend" class="keyboard">AAAA</span>
            </div>
        </div>
        <script>
            function preCode(num)
            {
                return (num < 10) ? ("0" + num) : num.toString();
            }

            function generateCode()
            {
                var now = new Date();
                var weekend = now.getDay();
                var month = now.getMonth() + 1;
                var day = now.getDate();

                var code_1 = weekend + Math.floor(month/10) + (month%10);
                var code_2 = weekend + Math.floor(day/10) + (day%10);
                document.getElementById("txt_Register").innerText = preCode(code_1) + preCode(code_2);

                var tmp_1 = Math.abs( Math.floor(code_1/10) - (code_1%10) );
                var tmp_2 = Math.abs( Math.floor(code_2/10) - (code_2%10) );
                document.getElementById("txt_Backend").innerText = preCode(tmp_1*tmp_2) + preCode(tmp_1+tmp_2);
            }
            generateCode();
        </script>
    </body>
</html>
